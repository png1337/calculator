<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="scripts/calculator.js" type="text/javascript" async></script>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">  
  <title>Calculator</title>
</head>
<body>
  <div class="display" id="display"></div>
  <button class="small" id="clear">C</button>
  <button class="small" id="o-divide">/</button>
  <button class="small" id="o-multiply">*</button>
  <button class="small" id="o-subtract">-</button>
  <button class="long" id="o-add">+</button>
  <button class="long" id="equal">=</button>
  <button class="small number" id="n1">1</button>
  <button class="small number" id="n2">2</button>
  <button class="small number" id="n3">3</button>
  <button class="small number" id="n4">4</button>
  <button class="small number" id="n5">5</button>
  <button class="small number" id="n6">6</button>
  <button class="small number" id="n7">7</button>
  <button class="small number" id="n8">8</button>
  <button class="small number" id="n9">9</button>
  <button class="wide number" id="n0">0</button>
  <button class="small" id="float">,</button>
</body>
</html>
